       <style>
           .navbar {
               background-color: #333;
               overflow: hidden;
               text-align: center;
           }
           /* CSS for NavBar */
           .navbar a {
               display: inline-block;
               color: #f2f2f2;
               text-align: center;
               padding: 14px 20px;
               text-decoration: none;
           }
           
           .navbar a:hover {
               background-color: #ddd;
               color: black;
           }
   
           /* CSS for Cards */
           .card {
               box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
               transition: 0.3s;
               width: 200px;
               margin: 15px;
           }
           
           .card:hover {
               box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
           }
           
           .container {
               padding: 2px 16px;
           }
   
           /* CSS for Button */
           .button {
               background-color: #4CAF50; /* Green */
               border: none;
               color: white;
               padding: 15px 32px;
               text-align: center;
               text-decoration: none;
               display: inline-block;
               font-size: 16px;
               margin: 4px 2px;
               cursor: pointer;
               border-radius: 8px;
           }
       </style>
